name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        mongodb-version: ['6.0']

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
      env:
        MONGO_URI_TEST: mongodb://localhost:27017/event-reminder-test
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_jwt_secret' }}
        EMAIL_SERVICE: ${{ secrets.EMAIL_SERVICE || 'test' }}
        EMAIL_USER: ${{ secrets.EMAIL_USER || 'test@example.com' }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD || 'test_password' }}

